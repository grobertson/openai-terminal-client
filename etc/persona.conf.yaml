# API Server
# host: 192.168.0.139
# port: 80
# 
host: api.endpoints.anyscale.com
port: 443
insecure: False
# You must export the API key as an environment variable named OPENAI_KEY

# Model defaults
model_name: meta-llama/Llama-2-70b-chat-hf
# model_name: TheBloke/llama2_7b_chat_uncensored-GGUF/llama2_7b_chat_uncensored.Q5_K_M.gguf
# model_name: TheBloke/Athena-v4-GGUF/athena-v4.Q3_K_L.gguf
temperature: 0.7
max_tokens: 2048
max_context: 4096

# Logging
logging: true
log_level: info
log_path: logs

# Personas
persona_default: default
persona_path: personas
persona_extension: persona

# Templates
template_path: templates
template_extension: tmpl
